{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    {% for currency in currencies | reverse %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ currency.id }}</a>
                </div>
                <h2><a class="article-title" href="{{ url_for('views.portfolio') }}">{{ currency.name }}</a></h2>
            </div>
        </article>
    {% endfor %}

{% endblock %}
